    table {
      width: 80%;

    }

    }

    td[colspan] {
      background-color: #f0e68c;
      font-weight: bold;
    }

    tr:first-child td {
      background-color: #20B2AA;
      color: white;
      font-size: 20px;
      font-weight: bold;
      padding: 15px;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #e0ffff;
    }
  </style>
</head>
